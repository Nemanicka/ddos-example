version: '3.6'
services:
  app-back:
    image: nemanicka/prjctr_hw4_app
    container_name: app-back
    ports: 
      - '3030:3030'
    depends_on:
      - mongodb
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    networks: 
      - ddos
  nginx:
    image: brunaobh/nginx
    container_name: nginx
    volumes: 
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
            - '80:80'
            - '443:443'
    depends_on:
      - app-back
    networks: 
      - ddos
  mongodb:
    image: brunaobh/mongodb
    container_name: mongodb
    volumes:
            - mongodb-data:/data/db
    ports:
            - '27017:27017'
            - '28017:28017'
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    networks: 
      - ddos
volumes:
  mongodb-data: {}
networks:
    ddos: {}
